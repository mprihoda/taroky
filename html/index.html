<head>
  <meta charset='utf-8' />
  <!--
    Always force latest IE rendering engine (even in intranet) & Chrome Frame
    Remove this if you use .htaccess
  -->
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <title>
    Score Card for Taroky
  </title>
  <meta content='Score Card for Taroky' name='description' />
  <meta content='Michal Příhoda' name='author' />
  <!-- Mobile viewport optimized: j.mp/bplateviewport -->
  <meta content='width=device-width, initial-scale=1.0' name='viewport' />
  <!--
    Place favicon.ico & apple-touch-icon.png in the root of your domain
    and delete these references
  -->
  <link href='/favicon.ico' rel='shortcut icon' />
  <link href='/apple-touch-icon.png' rel='apple-touch-icon' />
  <!-- CSS: implied media="all" -->
  <link href='css/style.css' rel='stylesheet' />
  <!--
    Uncomment if you are specifically targeting less enabled mobile browsers
    <link ref="stylesheet" media="handheld" href="css/handheld.css?v=2">
  -->
  <!-- All JavaScript at the bottom, except for Modernizr which enables HTML5 elements & feature detects -->
  <script src='js/libs/modernizr-1.7.min.js'></script>
</head>
<body>
  <div id='container'>
    <header>
      <h1>
        Počítadlo Taroků
      </h1>
    </header>
    <section id='main'>
      <div id='game'>
        <ul id='game-state'>
          <li>
            <h2>
              Hra
            </h2>
            <select name='game_type'>
              <option value='0'>
                Varšava
              </option>
              <option selected='selected' value='1'>
                První
              </option>
              <option value='2'>
                Druhá
              </option>
              <option value='1'>
                Preferans prvá
              </option>
              <option value='2'>
                Preferans druhá
              </option>
              <option value='3'>
                Preferans třetí
              </option>
              <option value='4'>
                Sólo
              </option>
            </select>
            <select class='flek' id='game_flek'>
              <option value='1'>
                1x
              </option>
              <option value='2'>
                2x
              </option>
              <option value='4'>
                4x
              </option>
              <option value='8'>
                8x
              </option>
              <option value='16'>
                16x
              </option>
            </select>
          </li>
          <li>
            <h2>
              Valát
            </h2>
            <select class='zavazujici' id='valat'>
              <option value='1'>
                Pro
              </option>
              <option selected='selected' value='0'>
                Bez
              </option>
              <option value='-1'>
                Proti
              </option>
            </select>
            <select id='valat_flek'>
              <option value='1'>
                1x
              </option>
              <option value='2'>
                2x
              </option>
              <option value='4'>
                4x
              </option>
              <option value='8'>
                8x
              </option>
              <option value='16'>
                16x
              </option>
            </select>
          </li>
          <li>
            <h2>
              Pagát
            </h2>
            <select class='zavazujici' id='pagat'>
              <option value='1'>
                Pro
              </option>
              <option selected='selected' value='0'>
                Bez
              </option>
              <option value='-1'>
                Proti
              </option>
            </select>
            <select id='pagat_flek'>
              <option value='1'>
                1x
              </option>
              <option value='2'>
                2x
              </option>
              <option value='4'>
                4x
              </option>
              <option value='8'>
                8x
              </option>
              <option value='16'>
                16x
              </option>
            </select>
            <input id='pagat_uhrany' type='checkbox' value='pagat_uhrany' />
            Uhraný
          </li>
          <li>
            <h2>
              Skóre ze hry
            </h2>
            <input id='game_result' type='text' value='0' />
            <input id='process' type='button' value='Spočítej' />
          </li>
          <li>
            <h2>
              Akce
            </h2>
            <input id='reset' type='reset' value='Reset' />
            <input id='session_reset' type='reset' value='New' />
          </li>
        </ul>
      </div>
      <div id='players'>
        <ul id='player-list'>
          <li id='jew'></li>
        </ul>
      </div>
    </section>
    <footer>
      &copy; 2011 Michal Příhoda
    </footer>
  </div>
  <script id='player-template' type='text/template'>
    <input class='renonc' type='button' value='R' />
    <select class='hlasky'>
      <option value='0'>
        0
      </option>
      <option value='5'>
        5
      </option>
      <option value='10'>
        10
      </option>
      <option value='15'>
        15
      </option>
      <option value='20'>
        20
      </option>
    </select>
    <span class='player-score'>
      <%= score %>
    </span>
    <input class="licitator" type="checkbox" <%= licitator ? 'checked="checked"' : '' %> />
    <div class='player-name'>
      <div class='display'></div>
      <div class='edit'>
        <input class='player-name-input' type='text' value='' />
      </div>
    </div>
    <div class='score-details'></div>
  </script>
  <script id='jew-template' type='text/template'>
    <span class='player-score'>
      <%= score %>
    </span>
    <span class='player-name'>
      Jew
    </span>
  </script>
  <!-- JavaScript at the bottom for fast page loading -->
  <!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
  <script src='//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js'></script>
  <script>
    window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")
  </script>
  <!-- Additional libraries -->
  <script src='js/mylibs/underscore.js'></script>
  <script src='js/mylibs/backbone.js'></script>
  <script src='js/mylibs/backbone-localstorage.js'></script>
  <!-- scripts concatenated and minified via ant build script -->
  <script src='js/plugins.js'></script>
  <script src='js/script.js'></script>
  <!--[if lt IE 7]>
    <script src='js/libs/dd_belatedpng.js'></script>
    <script>
      DD_belatedPNG.fix("img, .png_bg"); // Fix any <img> or .png_bg bg-images. Also, please read goo.gl/mZiyb
    </script>
  <![endif]-->

    s.parentNode.insertBefore(g,s)}(document,"script"));
  </script>
</body>
</html>
