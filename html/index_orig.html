    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
Remove this if you use the .htaccess -->

    <title>Score Card for Taroky</title>
    <meta name="description" content="Score Card for Taroky">
    <meta name="author" content="Michal Příhoda">

    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->

    <link rel="apple-touch-icon" href="/apple-touch-icon.png">


    <!-- CSS: implied media="all" -->

    <!-- Uncomment if you are specifically targeting less enabled mobile browsers
<link rel="stylesheet" media="handheld" href="css/handheld.css?v=2">  -->

<body>

<div id="container">
    <header>
        <h1>Počítadlo Taroků</h1>
    </header>
    <section id="main">
        <div id="game">
            <ul id="game-state">
                <li>
                  <h2>Hra</h2>
                  <select id="game_type">
                    <option value="0">Varšava</option>
                    <option value="1" selected>První</option>
                    <option value="2">Druhá</option>
                    <option value="1">Preferans prvá</option>
                    <option value="2">Preferans druhá</option>
                    <option value="3">Preferans třetí</option>
                    <option value="4">Sólo</option>
                  </select>
                  <select id="game_flek" class="flek">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                    <option value="8">8x</option>
                  </select>
                </li>
                <li>
                  <h2>Valát</h2>
                  <select id="valat" class="zavazujici">
                    <option value="1">Pro</option>
                    <option value="0" selected>Bez</option>
                    <option value="-1">Proti</option>
                  </select>
                  <select id="valat_flek" class="flek">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                    <option value="8">8x</option>
                  </select>
                </li>
                <li>
                  <h2>Pagát</h2>
                  <select id="pagat" class="zavazujici">
                    <option value="1">Pro</option>
                    <option value="0" selected>Bez</option>
                    <option value="-1">Proti</option>
                  </select>
                  <select id="pagat_flek" class="flek">
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="4">4x</option>
                    <option value="8">8x</option>
                  </select>
                  <input type="checkbox" id="pagat_uhrany" value="pagat_uhrany">Uhraný</input>
                </li>
                <li>
                  <h2>Skóre ze hry</h2>
                  <input type="text" id="game_result" value="0"/>
                  <input type="button" id="process" value="Spočítej"/>
                </li>
                <li>
                  <h2>Akce</h2>
                  <input type="reset" id="reset" value="Reset"/>
                  <input type="reset" id="session_reset" value="New"/>
                </li>
            </ul>
        </div>
        <div id="players">
            <ul id="player-list">
                <li id="jew">
                </li>
            </ul>
        </div>
    </section>
    <footer>
        &copy; 2011 Michal Příhoda
    </footer>
</div>
<!--! end of #container -->

<!-- Templates -->
<script type="text/template" id="player-template">
  <input type="button" class="renonc" value="R"/>
  <select class="hlasky">
    <option value="0">0</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="20">20</option>
  </select>
  <span class="player-game-score"><%= game_score %></span>
  <span class="player-score"><%= score %></span>
  <input class="licitator" type="checkbox" <%= licitator ? 'checked="checked"' : '' %> />
  <div class="player-name">
      <div class="display"></div>
      <div class="edit">
          <input class="player-name-input" type="text" value=""/>
      </div>
  </div>
</script>

<script type="text/template" id="jew-template">
    <span class="game-score"><%= game_score %></span>
    <span class="player-score"><%= score %></span>
    <span class="player-name">Jew</span>
</script>
